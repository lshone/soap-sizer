    <h1> Soap Sizer </h1> 
    <P> 
      <table>
        <tr>
          <td id="metricswitchdesc"> Switch to imperial ==></td>
          <td><label class="switch">
              <input type="checkbox" onclick="switchit()" id="metricswitch">

    <script src="apps.js"></script>

<!--<button onclick="GoogleLogin()">

 -->    

    <table border-collapse: colapse>
      <tr><td style=text-align:right; id="voldesc">volume (cubic Centimeters): </td>     
          <td> <input Name=vol1 id="volume1" value=10.000></td></tr>

      <tr><td style=text-align:right;>Lye Conc.(%): </td>
          <td><input Name=LyeConc1 id="lyeconc1" type="number" value="30"></td>
          <td>valid values 20-50</td></tr>

      <tr><td style=text-align:right;>SuperFat(%): </td>
          <td><input Name=Superfat1 id="superfat1" type="number" value="5"></td>
          <td></td></tr>
          
      <tr><td style=text-align:right; id="sapvalue">Saponification (SAP) value: </td>
        <td><input Name=sapvalue1 id="sapvalue1" value=".1538"></td></tr>

    </table>
    
    </br></br> 

    <button onclick="CalculateResults()">
      Calculate Results
      </button>

    </br></br>
